<div>
  <div class="card">
    <div class="card-header">
      <strong>Fuel Grade</strong>
      <button type="button" class="close" aria-label="Close" (click)="popupClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div style="margin-top:0.5rem;width:300px">
            <app-editable-grid [rowData]="rowData" (delete)="deleteRow($event)" (edit)="editAction($event)"
              (save)="editAction($event)" [editGridOptions]="editGridOptions" (gridReady)="onReady($event)">
            </app-editable-grid>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <small (click)="addRows()" class="btn btn-md btn-cstorebo" style="cursor: pointer;"><i
              class="fa fa-plus"></i>&nbsp;Add
            More</small>
        </div>
      </div>
    </div>
  </div>
</div>
