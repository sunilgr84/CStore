<form #privilegeForm="ngForm">
  <div class="row mt-3">
    <div class="col-sm-9">
      <div class="col-sm-11">
        <label class="form-group has-float-label">
          <select class="form-control" [(ngModel)]="roleId" #role="ngModel" name="roleId"
            (change)="selectPrivilagesByRole(roleId)" required>
            <option value="">--Select Role--</option>
            <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
          </select>
          <img src="assets/images/small-spinner.gif" *ngIf="isRoleLoading">
          <span for="roleId">Role</span>
        </label>
      </div>
      <div class="row mt-3 ml-3">
        <div class="col-sm-3" *ngFor="let item of privilagesList">
          <div class="custom-control custom-checkbox checkboxOne">
            <input type="checkbox" class="custom-control-input" [(ngModel)]="item.isChecked" #isChecked="ngModel"
              id="{{item.privilegeTitle}}" name="{{item.privilegeTitle}}"
              (change)="item.isChecked=$event.target.checked">
            <label class="custom-control-label" for="{{item.privilegeTitle}}">{{item.privilegeTitle}}</label>
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <button class="btn btn-md btn-primary mr-3" [disabled]="!roleId" (click)="addRoles()">
            {{isEdit?'Update':'Save'}}</button>
          <button type="button" class="btn btn-md btn-cstorebo" (click)="showComapnyList()">
            Back To Company List </button>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">

          <ul class="list-group list-group-flush">
