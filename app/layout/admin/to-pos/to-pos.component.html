<div class="card  mt-3">
  <div class="card-body">
    <h5 class="card-title" *ngIf="hederTitle">{{hederTitle}}</h5>
    <div class="row" *ngIf="!isAddCompany">
      <div class="col-sm-12">
        <div class="col-sm-12">
          <div class="row justify-content-between margin-bottom-5">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-info refresh" (click)="getDataToPOS()"> <span>
                <i class="fa fa-refresh card-title" aria-hidden="true"></i>
              </span></button>
            </div>
            <div class="col-sm-3">
              <div class="inner-addon right-addon">
                <span>
                  <i class="fa fa-search card-title" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" aria-label="Default"
                  aria-describedby="inputGroup-sizing-default" placeholder="Filter Search" [(ngModel)]="filterText"
                  name="filterText" (input)="onFilterTextBoxChanged()">
              </div>
            </div>
            <div class="col-sm-3">
              <label class="form-group has-float-label col-sm-12">
                <ng-select [items]="filterTypes" bindLabel="name" [selectOnTab]="true" labelForId="value"
                  placeholder="Select Filter" [(ngModel)]="selectedFilterType" (change)="filterDataToPOS()">
                </ng-select>
                <span> Filter </span>
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <app-expandable-grid #dataToPOSGrid [expandableGridOptions]="gridOptions" [rowData]="rowData"
            (gridReady)="onGridReady($event)" columnDefs rowClassRules [gridHeight]="'410px'">
          </app-expandable-grid>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
