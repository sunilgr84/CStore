<div class="card">
  <div class="card-body">
    <div class="card-title col-sm-12">
      <h5>Fuel Inventory</h5>
    </div>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3">
          <div class="field-group">
            <label class="field-label">Select Store</label>
            <div class="field-wrapper p-0" *ngIf="storeLocationList && storeLocationList.length > 1;">
              <ng-select appendTo="body" [items]="storeLocationList" bindLabel="storeName" [selectOnTab]="true"
                bindValue="storeLocationID" labelForId="storeLocationID" [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="storeLocationId" placeholder="Select Store Location" (change)="getDayReconData()">
              </ng-select>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 col-12 col-lg-5 mt-4">
          <label class="form-group has-float-label col-sm-12">
            <app-daterangepicker [selectedDateRange]="selectedDateRange" (dateRangeSelecetd)="dateRangeChange($event)">
            </app-daterangepicker>
            <span> Select Date Range</span>
          </label>
        </div>
      </div>
    </div>
    <div class="fuel-inventory-section">
      <div class="col-md-12">
        <div style="margin-top: 1rem; box-sizing: border-box">
          <app-editable-grid [rowData]="rowData" [editGridOptions]="gridOptions" (gridReady)="onGridReady($event)"
            (edit)="editOrSave($event, true)" [gridHeight]="'150px'" (save)="editOrSave($event, false)"
            (cellClicked)="getRowValues($event)" (selectionChanged)="onSelectionChanged($event)">
          </app-editable-grid>
        </div>
      </div>
      <div class="fuel-inventory-activity-section">
        <app-cstore-grid *ngIf="showActivityTable" [rowData]="fuelActivityRowData"
          [cStoreGridOptions]="gridActivityOptions" (gridReady)="onGridReady($event)"></app-cstore-grid>
      </div>
    </div>
  </div>
</div>
