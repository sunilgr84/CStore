<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [innerHtml]="message">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.close(0)">No</button>
  <button type="button" class="btn btn-danger" (click)="modal.close(1)">Yes</button>
</div>
