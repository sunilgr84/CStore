<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p innerHtml="{{ body }}"></p>
  <p *ngFor="let error of errors?.DateErrors">
    <ngb-alert [dismissible]="false" type="warning">
      {{ error }} <strong>!</strong>
    </ngb-alert>
  </p>
  <p *ngFor="let error of errors?.PromotionErrors">
    <ngb-alert [dismissible]="false" type="danger">
      {{ error }} <strong>!</strong>
    </ngb-alert>
  </p>
  <p *ngFor="let error of errors?.TransactionIdErrors">
    <ngb-alert [dismissible]="false" type="danger">
      {{ error }} <strong>!</strong>
    </ngb-alert>
  </p>
  <p *ngFor="let error of errors?.FormatErrors">
    <ngb-alert [dismissible]="false" type="danger">
      {{ error }} <strong>!</strong>
    </ngb-alert>
  </p>
  <p *ngIf="message">
    Are sure you want to download anyway?
  </p>
</div>
<div class="modal-footer">
  <button *ngIf="!message" type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Close</button>
  <!-- <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Delete</button> -->
  <button *ngIf="message" type="button" class="btn btn-outline-secondary" (click)="modal.close('cancel click')">No</button>
  <button *ngIf="message" type="button" class="btn btn-danger" (click)="modal.close({status: 1, id: message})">Yes</button>
</div>
