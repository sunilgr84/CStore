<div>
  <app-page-header [heading]="'Items / Mix-Matches'" [icon]="'fa-edit'"></app-page-header>
  <div *ngIf="!showGrid">
    <div class="row form-group">
      <label class="col-sm-1" for="store">Store</label>
      <select class="form-control col-sm-2" id="store">
        <option value="">--Select Store--</option>
      </select>
    </div>
    <div>
      <button class="btn btn-md btn-primary" (click)="backToList(true)"> Add New</button>
    </div>
    <div class="row mt-2">
      <div class="col-sm-8">
        <app-cstore-grid [rowData]="rowData" [cStoreGridOptions]="gridOptions" (edit)="editAction($event)" (gridReady)="onGridReady($event)"></app-cstore-grid>
      </div>
    </div>
  </div>
  <div *ngIf="showGrid">
    <div class="card mt-2">
      <div class="card-header">Add Mix & Match</div>
      <form [formGroup]="mixmathchForm">
        <div class="card-body">
          <div class="row ">
            <div class="form-group col-sm-6 row">
              <div class="col-sm-4"><label for="mixMatchName">Mix & Match Name </label> </div>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="mixMatchName" formControlName="mixMatchName" maxlength="250"
                  placeholder="Mix & Match Name">
              </div>
            </div>
            <div class="form-group col-sm-6 row">
              <div class="col-sm-4"><label for="promotionType">Promotion Type</label> </div>
              <div class="col-sm-8">
                <select class="form-control" id="promotionType" formControlName="mixMatchPromotionUnitTypeID">
                  <option value="">--Select Promotion Type--</option>
                  <option *ngFor="let list of mixMatchPromotionList" [value]="list.mixMatchPromotionUnitTypeID">{{list.mixMatchPromotionUnitTypeName}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group col-sm-6 row">
              <div class="col-sm-4"><label for="transactionLimit">Transaction Limit </label> </div>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="transactionLimit" formControlName="trasactionLimit"
                  maxlength="250" placeholder="Transaction Limit">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row justify-content-between">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-md btn-success" (click)="editOrSave()"><i class="fa fa-floppy-o"
                  aria-hidden="true"></i> Save</button>
              &nbsp;
              <button type="submit" class="btn btn-md btn-success" (click)="editOrSaveClose(true)"><i class="fa fa-floppy-o"
                  aria-hidden="true"></i>
                Save & Close</button> &nbsp;
              <button type="reset" class="btn btn-md btn-danger"><i class="fa fa-refresh" aria-hidden="true"></i>
                Reset</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-md btn-primary" (click)="backToList(false)"><i class="fa fa-backward"
                  aria-hidden="true"></i> Back To Mix-Matches List</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-2 card">
      <ngb-tabset [destroyOnHide]="false" style="border: none">
        <ngb-tab title="Mix & Match Item">
          <ng-template ngbTabContent>
            <app-mix-match-item></app-mix-match-item>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Mix & Match Store">
          <ng-template ngbTabContent>
            <app-mix-match-store></app-mix-match-store>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Mix & Match Price Location">
          <ng-template ngbTabContent>
            <app-mix-match-price-location></app-mix-match-price-location>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
