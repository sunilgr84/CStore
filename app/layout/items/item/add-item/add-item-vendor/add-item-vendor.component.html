<div class="row">
  <div class="col-sm-12 mt-1 text-right">
    <button type="button" class="btn btn-md btn-cstorebo btnsub btn-custom" (click)="editVendorItem()">
      <i class="fa fa-plus" aria-hidden="true"></i></button>
    <span class="ml-2 mt-2 card-title" (click)="editVendorItem()">Add Vendor Item</span>
  </div>
  <div class="col-sm-12 mt-2">
    <app-editable-grid [rowData]="vendorRowData" [editGridOptions]="vendorOptions"
      (gridReady)="onVendorGridReady($event)" (edit)="editVendorItemAction($event)" [gridHeight]="'300px'"
      (save)="editVendorItemAction($event)" (delete)="deleteVendorItem($event)"></app-editable-grid>
  </div>
</div>
