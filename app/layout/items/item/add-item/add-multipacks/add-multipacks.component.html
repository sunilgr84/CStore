<div class="row">
  <div class="col-sm-12 mt-3">
    <app-editable-grid [rowData]="multipacksIRowData" [gridHeight]="'300px'"
      [editGridOptions]="multipacksIEditGridOptions" (edit)="saveMultipacks($event)"
      (cellValueChanged)="onCellChanged($event)" (gridReady)="onMultipacksEditGridReady($event)"
      (save)="saveMultipacks($event)" (delete)="deleteMultipacks($event)" (suspend)="suspendAction($event)"
      (recover)="recoverAction($event)">
    </app-editable-grid>
  </div>
</div>
