<div class="card">
    <div class="card-header">
        <strong>Lottery Inventory</strong>
      </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group ">
          <!-- <div class="form-check form-check-inline offset-md-3">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="inlineRadio1">Auto Mobile</label>
                </div> -->
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="dob">Business Date</label>
            <div class="col-sm-8">
              <app-datepicker name="businessDate" id="businessDate"></app-datepicker>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="dob">Bin Number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Bin Number" maxlength="250" >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4">Scan Pack Bar Code</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder=" Scan Pack Bar Code" maxlength="250" >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="returnReason">Return Reason</label>
            <div class="col-sm-8">
              <select class="form-control">
                <option value="0">--Select Return Reason--</option>               
              </select>
            </div>
          </div>

          <div class="form-group offset-md-3">
            <button type="button" class="btn btn-success">Finish</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <div class="form-group row">
            <strong class="control-label col-sm-6">Inventory Detail</strong>
          </div>
          <div class="col-sm-8 btn btn-info margin-bottom-5">
            <label class="control-label ">Returned Pack Tickets:</label>
          </div>
          <div class="col-sm-8 btn btn-success">
            <label class="control-label">Returned Pack Value : </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-cstore-grid [rowData]="rowData" [cStoreGridOptions]="gridOptions" (edit)="editAction($event)"></app-cstore-grid>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
