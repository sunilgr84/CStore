<div [@routerTransition]>
  <app-page-header [heading]="'Vendor Payment'" [icon]="'fa-bar-chart-o'"></app-page-header>
  <div class=" border border-primary rounded margin-bottom-5 mt-3 ">
    <div class="card-header bulk-update-header" (click)="isAdvanceSearchCollapsed = !isAdvanceSearchCollapsed"
      [attr.aria-expanded]="!isAdvanceSearchCollapsed" aria-controls="isAdvanceSearchBody">
      <i class="fa fa-chevron-down"></i> Advanced Search
    </div>
    <div class="card-body" id="isAdvanceSearchBody" [ngbCollapse]="isAdvanceSearchCollapsed">
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="form-group col-sm-12">
              <label for="locationName">Location</label>
              <ng-select [items]="storeLocationList" [multiple]="true" placeholder="Store Location"></ng-select>
            </div>
            <div class="form-group col-sm-12 row">
              <div class="custom-control custom-radio ml-4">
                <input type="radio" id="both" name="both" class="custom-control-input">
                <label class="custom-control-label" for="both">Both</label>
              </div>
              <div class="custom-control custom-radio ml-4">
                <input type="radio" id="reconcile" name="both" class="custom-control-input">
                <label class="custom-control-label" for="reconcile">Reconcile</label>
              </div>
              <div class="custom-control custom-radio ml-4">
                <input type="radio" id="nonreconcile" name="both" class="custom-control-input">
                <label class="custom-control-label" for="nonreconcile">Non Reconcile</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="paymentSource">Payment Source</label>
              <ng-select [items]="storeLocationList" placeholder="Payment Source"></ng-select>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="fromDate">From Date</label>
                <app-datepicker [inputDate]="fromDate" name="fromDate" id="fromDate"></app-datepicker>
              </div>
              <div class="form-group col-sm-6">
                <label for="toDate">To Date</label>
                <app-datepicker [inputDate]="fromDate" name="toDate" id="toDate"></app-datepicker>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <button type="reset" class="btn btn-md btn-danger">Reset</button>&nbsp;
          <button type="button" class="btn btn-md btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <app-cstore-grid [rowData]="rowData" [cStoreGridOptions]="gridOption"></app-cstore-grid>
  </div>
</div>
