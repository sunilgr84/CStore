<div [@routerTransition]>
  <app-page-header [heading]="'Validate Invoice'" [icon]="'fa-bar-chart-o'"></app-page-header>
  <div class="card  mt-3 ">
    <div class="card-body">
      <!-- <div class="card-header bulk-update-header" (click)="isAdvanceSearchCollapsed = !isAdvanceSearchCollapsed"
      [attr.aria-expanded]="!isAdvanceSearchCollapsed" aria-controls="isAdvanceSearchBody">
      <i class="fa fa-chevron-down"></i> Advanced Search
    </div> -->
      <form [formGroup]="validateInvoiceForm">
        <!-- <div class="card-body" id="isAdvanceSearchBody"> -->
        <div class="form-group">
          <span class="card-title"><strong>Advance Search</strong>
          </span> &nbsp; &nbsp;
          <i class="fa fa-chevron-down"></i>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <div class=" row">
              <label class="form-group has-float-label col-sm-12">
                <ng-select [items]="storeLocationList" [multiple]="true" [closeOnSelect]="false" [hideSelected]="true"
                  bindLabel="storeName" bindValue="storeLocationID" formControlName="storeLocationID" placeholder="Store Location"
                  groupBy="companyID"  [selectableGroup]="true" [selectableGroupAsModel]="false">
                  <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                      <span id="item-{{index}}">&nbsp; &nbsp;&nbsp;{{'All' | uppercase}} </span>
                  </ng-template>
                  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                    <div class="ng-value" *ngFor="let item of items | slice:0:4">
                      <span class="ng-value-label">
                        {{item.storeName}}</span>
                      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
                    </div>
                    <div class="ng-value" *ngIf="items.length > 2">
                      <span class="ng-value-label">{{items.length - 2}} more...</span>
                    </div>
                  </ng-template>
                </ng-select>
                <img src="assets/images/small-spinner.gif" *ngIf="isStoreLocationLoading">
                <span>Store Location</span>
              </label>
            </div>

            <div class=" row">
              <label class="form-group has-float-label col-sm-12">
                <ng-select [items]="invoiceStatusList" [closeOnSelect]="false" [hideSelected]="true" [multiple]="true"
                  bindLabel="invoiceStatusDescription" bindValue="invoiceStatusID" formControlName="invoiceStatusID"
                  placeholder="Status"></ng-select>
                <img src="assets/images/small-spinner.gif" *ngIf="isInvoiceStatusLoading">
                <span> Status</span>
              </label>
            </div>
            <div class="row">
              <label class="form-group has-float-label col-sm-12">
                <input type="text" class="form-control" name="invoiceNo" id="invoiceNo" formControlName="invoiceNo"
                  placeholder="Invoice No">
                <span for="invoiceNo"> Invoice No</span>
              </label>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="row">
              <label class="form-group has-float-label col-sm-12">
                <ng-select [items]="vendorList" [closeOnSelect]="false" [hideSelected]="true" [multiple]="true"
                  bindLabel="vendorName" bindValue="vendorID" formControlName="vendorID" placeholder="Vendor"
                  groupBy="companyID"  [selectableGroup]="true" [selectableGroupAsModel]="false">
                  <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                      <span id="item-{{index}}">&nbsp; &nbsp;&nbsp;{{'All' | uppercase}} </span>
                  </ng-template>
                  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                    <div class="ng-value" *ngFor="let item of items | slice:0:4">
                      <span class="ng-value-label">
                        {{item.vendorName}}</span>
                      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
                    </div>
                    <div class="ng-value" *ngIf="items.length > 2">
                      <span class="ng-value-label">{{items.length - 2}} more...</span>
                    </div>
                  </ng-template>
                </ng-select>
                <img src="assets/images/small-spinner.gif" *ngIf="isVendorLoading">
                <span> Vendor</span>
              </label>
            </div>
            <div class="row">
              <label class="form-group has-float-label col-sm-12">
                <ng-select [items]="paymentSourceList" [selectOnTab]="true" bindLabel="sourceName" bindValue="paymentSourceID"
                  formControlName="paymentSourceID" placeholder="Payment Source"></ng-select>
                <span> Payment Source</span>
              </label>
            </div>
            <div class="row">
              <!-- <div class="col-sm-6 row"> -->
                  <label class="form-group has-float-label col-sm-12">
                      <app-daterangepicker [selectedDateRange]="selectedDateRange" (dateRangeSelecetd)="dateRangeChange($event)">
                      </app-daterangepicker>
                      <span> Select Date Range</span>
                    </label>
              <!-- </div> -->
            </div>
          </div>
          <div class="form-group col-sm-12">
            <button type="button" class="btn btn-md btn-primary" (click)="resetValidateInvoice()"> Reset</button>
            <button type="button" class="btn btn-md btn-primary ml-3" (click)="searchValidateInvoice()"> Search</button>
          </div>
        </div>
      </form>

      <div class="row form-group">
        <div class="row justify-content-end col-sm-12">
          <div class="row">
            <div class="inner-addon right-addon" style="width: 230px; float: right;">
              <span>
                <i class="fa fa-search card-title" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                placeholder="Filter Search" [(ngModel)]="filterText" name="filterText">
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <app-cstore-grid [rowData]="rowData" [cStoreGridOptions]="gridOption" (gridReady)="onGridReady($event)"
          [textFilter]="filterText"></app-cstore-grid>
      </div>
    </div>
  </div>
</div>
