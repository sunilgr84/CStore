<div class="card">
  <div class="card-body">
    <div class="row justify-content-end margin-bottom-5 col-sm-12">
      <div class="row">
        <div class="inner-addon right-addon" style="width: 230px; float: right;">
          <span>
            <i class="fa fa-search card-title" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            placeholder="Filter Search" [(ngModel)]="filterText" name="filterText">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <app-cstore-grid [rowData]="rowData" [cStoreGridOptions]="gridOptions" [textFilter]="filterText" (gridReady)="onGridReady($event)">
      </app-cstore-grid>
    </div>
  </div>
</div>
