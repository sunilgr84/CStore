<ngx-spinner bdColor="rgba(51,51,51,0.7)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
<ng-template #errorModal let-modal>
  <div class="modal-header d-inline text-center">
    <h4 class="modal-title text-danger font-weight-bold">Error</h4>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <i class="fa fa-warning text-danger" style="font-size:60px;"></i>
    </div>
    <h5 class="text-center">{{errorMessage}}</h5>
    <h5 class="text-center">Please refresh the page by clicking refresh</h5>
    <div class="form-group">
      <button type="button" class="btn float-right bg-warning" (click)="onRefresh()">
        <i class="fa fa-refresh"></i>&nbsp;Refresh</button>
    </div>
  </div>
</ng-template>
<router-outlet></router-outlet>
